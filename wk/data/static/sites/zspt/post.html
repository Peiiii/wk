<script>
    function submit_as_form(data = {}) {
        var form = $('<form></form>');
        $('body').append(form[0]);
        form.css('display', 'none');
        form.attr('action', data.action);
        form.attr('method', data.method);
        for (var key in data.data) {
            var input = $('<input>');
            input.attr('name', key);
            input.attr('type', 'text');
            input.val(data.data[key]);
            form.append(input);
        }
        form.submit();
    }

    function notify(message) {
        $.jGrowl(message, {position: 'center'});
    }

    function check_status(data) {
        if (data.success) {
            if (data.message) {
                notify(data.message);
            }
        } else {
            if (data.message) {
                notify(data.message);
            }
        }
    }

    function perform_action(data) {
        var params = data.params;
        switch (data.action) {
            case "redirect":
                document.location.href = params.location;
                break;
            default:
                break;
        }
    }

    function post_json(data, func = null) {
        console.log(data);

        $.post({
            url: '/post',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: res => {
                console.log(res);
                check_status(res);
                // perform_action(res);
                if (func) {
                    func(res);
                }
            }
        });

        jwerty.key('ctrl+S', (e) => {
            e.preventDefault();
            var html = editor.html.get();
            var tmp = $('#tags-input').val();
            var tags = [];
            if (tmp) {
                tmp = JSON.parse(tmp);
                tmp.forEach((dic) => {
                    tags.push(dic['value'])
                });
            }
            var img =$('.fr-view').find('img');
            if (img.length) {
                picture = img.attr('src');
            } else picture = null;
            var data = {
                object: {
                    html: html,
                    text: $(".fr-view").text(),
                    title: $('#title-input').val(),
                    tags: tags,
                    digest: $('#digest-input').val(),
                    picture:$('#picture-input').val().trim()||picture,
                }
            };
            post_json(data);
            console.log('data:', data);
        })
    </script>
